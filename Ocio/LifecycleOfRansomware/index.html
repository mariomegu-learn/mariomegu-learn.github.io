<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle of a Ransomware Incident</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F6F4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .svg-container {
            width: 100%;
            max-width: 1200px;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <?xml version="1.0" encoding="UTF-8"?>
        <svg width="1200" height="650" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <!-- Background -->
          <rect width="1200" height="650" fill="#E8E4DD"/>

          <!-- Vertical divider lines -->
          <line x1="400" y1="0" x2="400" y2="650" stroke="#666666" stroke-width="2" stroke-dasharray="8,8"/>
          <line x1="800" y1="0" x2="800" y2="650" stroke="#666666" stroke-width="2" stroke-dasharray="8,8"/>

          <!-- Section 1: INITIAL ACCESS -->
          <g id="section1">
            <!-- Icon placeholder (simplified) -->
            <path d="M 70 25 L 90 25 L 90 35 L 85 40 L 75 40 L 70 35 Z" stroke="#333" stroke-width="2" fill="none"/>
            <line x1="75" y1="30" x2="85" y2="30" stroke="#333" stroke-width="2"/>
            <line x1="75" y1="35" x2="85" y2="35" stroke="#333" stroke-width="2"/>

            <text x="110" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">INITIAL ACCESS</text>
            <text x="110" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Attacker looks for a way into</text>
            <text x="110" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">the network</text>

            <!-- Row 1 - Left side -->
            <circle cx="80" cy="130" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="80" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Phishing</text>

            <circle cx="200" cy="130" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="200" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Valid</text>
            <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">credentials</text>

            <!-- Row 2 -->
            <circle cx="80" cy="250" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="80" y="248" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Password</text>
            <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">guessing</text>

            <circle cx="280" cy="180" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="280" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Internet-</text>
            <text x="280" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">exposed</text>
            <text x="280" y="212" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">service</text>

            <!-- Row 3 -->
            <circle cx="80" cy="370" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="80" y="368" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Exploit</text>
            <text x="80" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">vulnerability</text>
            <circle cx="80" cy="370" r="8" fill="#D96B6B"/>

            <!-- Row 4 -->
            <circle cx="80" cy="490" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="80" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Email</text>
            <circle cx="80" cy="490" r="8" fill="#D96B6B"/>

            <circle cx="200" cy="490" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="200" y="488" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Malicious</text>
            <text x="200" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">document</text>

            <circle cx="320" cy="490" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="320" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Malware</text>

            <!-- Arrows Section 1 -->
            <path d="M 125 130 L 155 130" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 245 130 L 240 155" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 80 175 L 80 205" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 80 295 L 80 325" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 80 415 L 80 445" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 125 490 L 155 490" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 245 490 L 275 490" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 320 225 L 395 300" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 320 445 L 395 370" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 200 175 L 200 295" stroke="#D96B6B" stroke-width="2.5" fill="none"/>
            <path d="M 200 295 L 240 155" stroke="#D96B6B" stroke-width="2.5" fill="none"/>
          </g>

          <!-- Section 2: CONSOLIDATION AND PREPARATION -->
          <g id="section2">
            <!-- Icon placeholder -->
            <circle cx="480" cy="35" r="20" fill="none" stroke="#333" stroke-width="2"/>
            <path d="M 475 35 L 480 40 L 485 35 L 480 30 Z" fill="#333"/>

            <text x="510" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">CONSOLIDATION</text>
            <text x="510" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AND PREPARATION</text>
            <text x="510" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666">Attacker attempts to gain access to</text>
            <text x="510" y="85" font-family="Arial, sans-serif" font-size="12" fill="#666">all devices</text>

            <!-- Middle circles -->
            <circle cx="500" cy="280" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="500" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Command</text>
            <text x="500" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">and</text>
            <text x="500" y="312" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">control</text>

            <circle cx="640" cy="220" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="640" y="218" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Lateral</text>
            <text x="640" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">movement</text>

            <circle cx="640" cy="360" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="640" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Privilege</text>
            <text x="640" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">escalation</text>

            <!-- Arrows Section 2 -->
            <path d="M 545 280 L 595 220" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 545 290 L 595 350" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 685 220 L 795 180" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 685 360 L 795 310" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 640 265 L 640 315" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 595 360 L 545 300" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
          </g>

          <!-- Section 3: IMPACT ON TARGET -->
          <g id="section3">
            <!-- Icon placeholder -->
            <path d="M 870 20 L 850 45 L 890 45 Z" fill="#333"/>
            <circle cx="870" cy="47" r="8" fill="#D96B6B"/>

            <text x="910" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">IMPACT ON TARGET</text>
            <text x="910" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Attacker steals and encrypts</text>
            <text x="910" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">data, then demands ransom</text>

            <!-- Right side circles -->
            <circle cx="900" cy="160" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="900" y="158" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Data</text>
            <text x="900" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">exfiltration</text>

            <circle cx="900" cy="290" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="900" y="288" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Destroy</text>
            <text x="900" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">backups</text>

            <circle cx="900" cy="420" r="45" fill="none" stroke="#F4C542" stroke-width="4"/>
            <text x="900" y="418" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">Encrypt</text>
            <text x="900" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333" text-anchor="middle">data</text>

            <!-- Arrows Section 3 -->
            <path d="M 900 205 L 900 245" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 900 335 L 900 375" stroke="#D96B6B" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
          </g>

          <!-- Arrow marker definition -->
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
              <polygon points="0 0, 10 3, 0 6" fill="#D96B6B"/>
            </marker>
          </defs>
        </svg>
    </div>
</body>
</html>
